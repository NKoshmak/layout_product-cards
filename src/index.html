<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
        src="./images/imac.jpeg"
        alt="laptop"
        >
      </div>

      <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <h2 class="card__title-code">Product code: 195434</h2>

      <div class="stars">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <h2 class="stars__review">Reviews: 5</h2>
      </div>

      <div class="price card__price">
        <h2 class="price__title">Price:</h2>
        <h2 class="price__number">$2,199</h2>
      </div>

      <div class="button card__button">
        <a
          href="#"
          class="button__link"
          data-qa="hover"
        >
        Buy
        </a>
      </div>
    </div>
  </body>
</html>
